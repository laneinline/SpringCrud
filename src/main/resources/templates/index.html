<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet" 
href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
crossorigin="anonymous">

</head>
<body>

<div class="container my-2">

	
	<h1> Employees list </h1>
	<a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add new Employee</a>
	
	<table border="1" class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th> Employee First Name </th>
				<th> Employee Last Name </th>
				<th> Employee Email </th>
				<th> Actions </th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="employee : ${listEmployees}">
				<td th:text="${employee.firstName}"></td>
				<td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td> <a th:href="@{/showFormForUpdateEmployee/{id}(id=${employee.id})}" class="btn btn-primary"> Update </a> 
                	 <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger"> Delete </a> </td>
			</tr>
		</tbody>
		
	</table>
	<div th:if = "${totalPages>1}" >
		<div class = "row col-sm10">
			<div class="col-sm-2">
				Total Rows :[[${totalItems}]] 
			</div>
			
			<div>
				<a th:if="${currentPageNumber > 1 }" th:href="@{'/page/' +${currentPageNumber - 1}}"> Prev </a>
				<span th:unless="${currentPageNumber > 1 }"> Prev </span>
			</div>
			
			<div class="col-sm-1">
				<span th:each="i: ${#numbers.sequence(1, totalPages)}">
					<a th:if="${currentPageNumber != i}" th:href="@{'/page/' + ${i} }"> [[ ${i} ]]</a>
					
					<span th:unless="${currentPageNumber != i }">[[ ${i} ]]</span> &nbsp; &nbsp;
				</span>
			</div>
			
			<div class="col-sm-1">
				<a th:if="${currentPageNumber < totalPages}" th:href="@{'/page/'+${currentPageNumber + 1}}"> Next </a>
				<span th:unless="${currentPageNumber < totalPages}"> Next </span>
			</div>
			
			
		</div>
	</div>
</div>


</body>
</html>
